<!DOCTYPE html>
<!-- saved from url=(0064)http://www.17sucai.com/preview/124020/2015-11-06/login/demo.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		
		<title>登录</title>
		<link rel="stylesheet" href="/static/css/reset.css">
		<link rel="stylesheet" href="/static/css/common.css">
	</head>
	<body>
		<div class="wrap login_wrap">
			<div class="content">
				
				<div class="logo"></div>
				
				<div class="login_box">	
					
					<div class="login_form">
						<div class="login_title">
							登录
						</div>
						<form action=""  method="POST">
							
							<div class="form_text_ipt" style="box-shadow: rgb(187, 187, 187) 0px 0px 3px;">
								<input name="username" type="text" placeholder="用户名">
							</div>
							<div class="ececk_warning"><span>数据不能为空</span></div>
							<div class="form_text_ipt">
								<input name="password" type="password" placeholder="密码">
							</div>
							<div class="ececk_warning"><span>数据不能为空</span></div>
							<div class="form_check_ipt">
								<div class="left check_left">
									<label><input name="" type="checkbox"> 下次自动登录</label>
								</div>
								<div class="right check_right">
									<a href="">忘记密码</a>
								</div>
							</div>
							<div class="form_btn">
                                <button type="submit" >登录</button>
							</div>
							<div class="form_reg_btn">
								<span>还没有帐号？</span><a href="http://192.168.8.114/register/">马上注册</a>
							</div>
						</form>
						<div class="other_login">
							<div class="left other_left" >
                            <span style="color: orangered"  >  {{ error}}</span>
							</div>
							<div class="right other_right">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="/static/js/jquery.min.js"></script>
		<script type="text/javascript" src="/static/js/common.js"></script>
	

</body></html>
